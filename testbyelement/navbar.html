<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar element</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Raleway:300,400" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css.css" />
</head>

<body>
    <header>
        <div class="nav-container">
            <nav class="navbar navbar-expand-lg navbar-light navbar fixed-top" id="navbarWrapper">
                <div class="container-fluid" id="navbarBackground">
                    <div class="navbar-brand-flex-container d-flex" id="navbarBrand ">
                        <a class="navbar-brand" href="#" id="fontHeliumBrand">
                            <img src="../assets/brand/heliumIcon.ico" alt="" width="54" height="54"
                                class="d-inline-flex align-text-center" />
                            Hydrogen
                        </a>
                    </div>

                    <button id="navbarToggler" class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarMenu" aria-controls="navbarMenu" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="flex-row-reverse collapse navbar-collapse" id="navbarMenu">
                        <ul class="navbar-nav mb-lg-0 ms-auto mx-auto">
                            <li class="nav-item">
                                <a href="#" class="nav-link">Services</a>
                            </li>

                            <li class="nav-item">
                                <a href="#" class="nav-link">Projects</a>
                            </li>

                            <li class="nav-item">
                                <a href="#" class="nav-link">Projects</a>
                            </li>

                            <li class="nav-item">
                                <a href="#" class="nav-link text-nowrap">About me</a>
                            </li>

                            <li class="nav-item">
                                <a href="#" class="nav-link text-nowrap">Contact</a>
                            </li>

                        </ul>
                    </div>

                    <ul class="social-media-icons d-sm-block d-none">
                        <li>
                            <a href="https://github.com/Khaara">
                                <button type="button" class="media-button-github"></button>
                            </a>
                        </li>
                        <li>
                            <a href="https://www.fiverr.com/heliumdev">
                                <button type="button" class="media-button-fiverr"></button>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
